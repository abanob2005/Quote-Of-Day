<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Random Quote Generator</title>
</head>

<body>


    <div class="main d-flex justify-content-center container    vh-100">
        <div class="box  align-self-center text-center p-5 rounded-2 ">
            <h1 class="fw-bolder my-4">Quote of the Day</h1>
            <h3>Press the button below to recieve a random quote!</h3>
            <button onclick="generateQuote()" type="button" class="">New Quote</button>
            <p id="quote" class="fs-3  fw-medium"></p>
            <p id="author" class="fs-4  fst-italic"></p>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
